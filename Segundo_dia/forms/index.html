<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form example</title>
</head>
<body>
    <h1>Form example</h1>
    <form
        action="registro-completado.html"
        method="post"
        novalidate
    >
        <div>
            <label for="mail">Email</label>
            <input required name="email" id="mail" type="email" placeholder="Add your email">
        </div>
        <div>
            <label for="pass">Password</label>
            <input required name="pwd" id="pass" type="password" placeholder="Add your password">
        </div>
        <button type="button">Quiero factura</button>
        <fieldset>
            <legend>Fav programming lang</legend>
            <input type="radio" id="js" name="favLang" value="Javascript">
            <label for="js">Javascript</label>
            <input type="radio" id="python" name="favLang" value="Python">
            <label for="python">Python</label>
            <input type="radio" id="net" name="favLang" value="NET">
            <label for="net">.NET</label>
        </fieldset>
        <fieldset>
            <legend>Skill</legend>
            <input type="checkbox" id="skill-js" name="skill" value="Javascript">
            <label for="skill-js">Javascript</label>
            <input type="checkbox" id="skill-python" name="skill" value="Python">
            <label for="skill-python">Python</label>
            <input type="checkbox" id="skill-net" name="skill" value="NET">
            <label for="skill-net">.NET</label>
        </fieldset>
        <fieldset>
            <legend>Privacy</legend>
            <div>
                <input type="checkbox" name="spam" id="spam" checked>
                <label for="spam">Subscribe to my newsletter</label>
            </div>
            <div>
                <input required type="checkbox" name="terms" id="terms-and-conditions" checked>
                <label for="terms-and-conditions">Accept terms and conditions</label>
            </div>
        </fieldset>
        <label for="bio">Add your bio</label>
        <textarea required name="bio" id="bio"></textarea>
        <hr>
        <select name="ciudad" id="ciudad">
            <option value="mad">Madrid</option>
            <option value="bcn">Barcelona</option>
            <option value="mal">MÃ¡laga</option>
        </select>
        <hr>
        <div>
            <label for="phone">Phone</label>
            <input
            required
            type="tel"
            name="phone"
            id="phone"
            placeholder="Example: 689789547"
            pattern="[0-9]+">
        </div>
        <input type="submit" value="Enviar">
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
